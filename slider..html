<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .slider {
        position: relative;
        width: 600px;
        height: 400px;
        overflow: hidden;
        border: 2px solid #ccc;
        border-radius: 10px;
    }
    .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.5s ease;
    }
    .slide.active {
        opacity: 1;
    }
    .buttons {
        position: absolute;
        bottom: 10px; /* Опустим кнопки вниз */
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-between;
        width: 80%; /* Ширина кнопок */
    }
    button {
        background: none; /* Убираем фоновый цвет */
        border: none; /* Убираем рамку */
        font-size: 24px; /* Размер иконки */
        cursor: pointer;
        flex: 1; /* Кнопки займут равное пространство */
        margin: 0 5px; /* Отступ между кнопками */
    }
    button:hover {
        color: #007BFF; /* Цвет при наведении */
    }
</style>
</head>
<body>

    <div class="slider">
        <img src="images2/2.png" class="slide active" alt="Image 1" width="500" height="600"> <!-- Первое изображение -->
        <img src="images2/json.png" class="slide" alt="Image 2"> <!-- Второе изображение -->
        <img src="images2/постман.png" class="slide" alt="Image 3"> <!-- Третье изображение -->
        <div class="buttons">
            <button id="prevButton">&#8592;</button> <!-- Стрелка влево -->
    <button id="nextButton">&#8594;</button> <!-- Стрелка вправо -->
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');

        nextButton.addEventListener('click', () => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        });

        prevButton.addEventListener('click', () => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        });
    </script>

</body>
</html>
