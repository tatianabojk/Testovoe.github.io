<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
   <style>
    https://tatianabojk.github.io/Testovoe.github.io/
</style>
</head>
<body>

    <div class="slider">
        <img src="images2/2.png" class="slide active" alt="Image 1"> <!-- Первое изображение -->
        <img src="images2/json.png" class="slide" alt="Image 2"> <!-- Второе изображение -->
        <img src="images2/постман.png" class="slide" alt="Image 3"> <!-- Третье изображение -->
        <div class="buttons">
            <button id="prevButton">&#8592;</button> <!-- Стрелка влево -->
    <button id="nextButton">&#8594;</button> <!-- Стрелка вправо -->
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');

        nextButton.addEventListener('click', () => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        });

        prevButton.addEventListener('click', () => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        });
    </script>

</body>
</html>
