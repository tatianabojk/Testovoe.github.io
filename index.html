<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="https://raw.githubusercontent.com/tatianabojk/Testovoe.github.io/main/ввод_номера.png" alt="Image1">
